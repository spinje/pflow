site_name: pflow
repo_url: https://github.com/spinje/pflow
site_url: https://spinje.github.io/pflow
site_description: cli
site_author: Andreas Falcone
edit_uri: edit/main/docs/
repo_name: spinje/pflow
copyright: Maintained by <a href="https://spinje.com">spinje</a>.

nav:
  - Home: index.md
  - Architecture:
    - Overview: architecture/architecture.md
    - Components: architecture/components.md
    - Integration Guide: architecture/pflow-pocketflow-integration-guide.md
  - Core Concepts:
    - Registry: core-concepts/registry.md
    - Runtime: core-concepts/runtime.md
    - Schemas: core-concepts/schemas.md
    - Shared Store: core-concepts/shared-store.md
  - Features:
    - MVP Implementation Guide: features/mvp-implementation-guide.md
    - CLI Runtime: features/cli-runtime.md
    - Simple Nodes: features/simple-nodes.md
    - Shell Pipes: features/shell-pipes.md
    - Planner: features/planner.md
    - Workflow Analysis: features/workflow-analysis.md
    - Autocomplete: features/autocomplete.md
    - MCP Integration: features/mcp-integration.md
  - Reference:
    - CLI Reference: reference/cli-reference.md
    - Node Reference: reference/node-reference.md
    - Execution Reference: reference/execution-reference.md
  - Node Packages:
    - LLM Nodes: core-node-packages/llm-nodes.md
    - CI Nodes: core-node-packages/ci-nodes.md
    - GitHub Nodes: core-node-packages/github-nodes.md
    - Claude Nodes: core-node-packages/claude-nodes.md
  - Future Features:
    - LLM Node Generation: future-version/llm-node-gen.md
    - JSON Extraction: future-version/json-extraction.md
  - Implementation Details:
    - Metadata Extraction: implementation-details/metadata-extraction.md
    - Autocomplete Implementation: implementation-details/autocomplete-impl.md
plugins:
  - search
  - mkdocstrings:
      handlers:
        python:
          paths: ["src/pflow"]
theme:
  name: material
  feature:
    tabs: true
  palette:
    - media: "(prefers-color-scheme: light)"
      scheme: default
      primary: white
      accent: deep orange
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      primary: black
      accent: deep orange
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
  icon:
    repo: fontawesome/brands/github

extra:
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/spinje/pflow
    - icon: fontawesome/brands/python
      link: https://pypi.org/project/pflow

markdown_extensions:
  - toc:
      permalink: true
  - pymdownx.arithmatex:
      generic: true
