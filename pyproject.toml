[project]
name = "pflow"
version = "0.0.1"
description = "cli"
authors = [{ name = "Andreas Falcone", email = "pflow-cli@gmail.com" }]
readme = { file = "README.md", content-type = "text/markdown" }
keywords = ['python']
requires-python = ">=3.10,<4.0"
classifiers = [
    "Intended Audience :: Developers",
    "Programming Language :: Python",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Topic :: Software Development :: Libraries :: Python Modules",
]

dependencies = [
    "click",          # CLI framework (more flexible than Typer)
    "jsonschema>=4.20.0",  # JSON Schema validation for workflow IR
    "llm>=0.27.1",    # Simon Willison's LLM library for text processing
    "llm-anthropic>=0.17",  # Anthropic Claude models for planner
    "pydantic",       # IR/metadata validation (used in planning/ir_models.py)
]

# Optional dependencies can be added here for future LLM providers
# [project.optional-dependencies]
# openai = ["llm-openai>=0.1"]

[project.scripts]
pflow = "pflow.cli:main"

[project.urls]
Homepage = "https://spinje.github.io/pflow/"
Repository = "https://github.com/spinje/pflow"
Documentation = "https://spinje.github.io/pflow/"
# Skip for MVP: puremagic, python-ulid (nice-to-haves)

[dependency-groups]
dev = [
    "pytest>=7.2.0",
    "pre-commit>=2.20.0",
    "tox-uv>=1.11.3",
    "deptry>=0.23.0",
    "mypy>=0.991",
    "ruff>=0.11.5",
    "mkdocs>=1.4.2",
    "mkdocs-material>=8.5.10",
    "mkdocstrings[python]>=0.26.1",
    "PyYAML>=6.0.0",
    "types-PyYAML>=6.0.0",
    "types-jsonschema>=4.25.0.20250809",
]

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["src/pflow", "pocketflow"]

[tool.mypy]
files = ["src"]
disallow_untyped_defs = true
disallow_any_unimported = true
no_implicit_optional = true
check_untyped_defs = true
warn_return_any = true
warn_unused_ignores = true
show_error_codes = true
exclude = ["pocketflow", "scripts/debug", ".claude"]

[[tool.mypy.overrides]]
module = "pocketflow.*"
ignore_errors = true

[tool.pytest.ini_options]
testpaths = ["tests", "pocketflow/tests"]

[tool.ruff]
target-version = "py39"
line-length = 120
fix = true
exclude = ["pocketflow/*", "scripts/debug/*", ".claude/*"]

[tool.ruff.lint]
select = [
    # flake8-2020
    "YTT",
    # flake8-bandit
    "S",
    # flake8-bugbear
    "B",
    # flake8-builtins
    "A",
    # flake8-comprehensions
    "C4",
    # flake8-debugger
    "T10",
    # flake8-simplify
    "SIM",
    # isort
    "I",
    # mccabe
    "C90",
    # pycodestyle
    "E", "W",
    # pyflakes
    "F",
    # pygrep-hooks
    "PGH",
    # pyupgrade
    "UP",
    # ruff
    "RUF",
    # tryceratops
    "TRY",
]
ignore = [
    # LineTooLong
    "E501",
    # DoNotAssignLambda
    "E731",
    # Avoid specifying long messages outside the exception class
    "TRY003",
    # Consider moving return statement to else block
    "TRY300",
    # Abstract raise to an inner function
    "TRY301",
]

[tool.ruff.lint.per-file-ignores]
"tests/*" = ["S101"]
"tests/test_integration/test_git_*.py" = ["S603", "S607"]  # Allow subprocess calls for git integration tests

[tool.ruff.format]
preview = true

[tool.deptry.per_rule_ignores]
DEP001 = ["pocketflow"]
DEP002 = ["llm-anthropic"]  # Plugin for llm library, loaded dynamically not imported (used by planner)
DEP003 = ["pocketflow"]
